name: Frontend Build

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ESLint
        run: npm install eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin

      - name: Install typescript
        run: npm install typescript

      - name: Install ESLint typescript extension
        run: npm install --save-dev eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin

      - name: Run ESLint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run prestart:prod

      - name: Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: ./front/public

  deploy:
    #if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Transfer build files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SHH_PRIVATE_KEY }}
          source: "build/*"
          target: "/home/ubuntu/front/front/public"
          rm: true
          strip_components: 1
