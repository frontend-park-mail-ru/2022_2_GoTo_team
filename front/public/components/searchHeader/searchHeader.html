<div class="box feed_page__header column">
    <div contenteditable="true"
         class="div_textarea advanced_search_textarea div_width_available advanced_search__author_textarea search_header__title"
         role="textbox" id="title"
         placeholder="Поиск">{{request}}</div>
    <div class="right_side_bar__content">
        Контент конкретного автора
    </div>
    {{#if author}}
    <div contenteditable="true"
         class="div_textarea advanced_search_textarea div_width_available advanced_search__author_textarea search_header__author"
         placeholder="Логин автора">{{author}}</div>
    {{else}}
    <div contenteditable="true"
         class="div_textarea advanced_search_textarea div_width_available advanced_search__author_textarea search_header__author"
         placeholder="Логин автора"></div>
    {{/if}}
    <div class="right_side_bar__content">
        Посты с тегами
    </div>
    <div class="row">
        <select class="select_menu tag_selector">
            <option value="">Выбрать тег</option>
            {{#each allTags}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <div class="button accent_button advanced_search__sidebar__add_tag">Добавить тег</div>
    </div>
    <div class="row advanced_search__sidebar__tags">
        {{#if tags}}
        {{#each tags}}
        <div class="article__tag">{{this}}</div>
        {{/each}}
        {{else}}
        <div class="advanced_search__sidebar__tags__message">Теги не выбраны</div>
        {{/if}}
    </div>
    <div class="row">
        <div class="button accent_button advanced_search__sidebar__apply">Применить</div>
    </div>
    <div class="feed_page__header__subscribers">Результатов не найдено</div>
</div>
