<div class="box feed_page__header column">
  <div class="row">
    <div class="feed_page__header__avatar"></div>
    <div class="accent_button button feed_page__header__subscribe">Подписаться</div>
  </div>
  <div class="feed_page__header__name">{{username}}</div>
  <div class="row">
    <div class="feed_page__header__subscribers rating">{{rating}}</div>
    <div class="feed_page__header__subscribers">{{subscribers}} подписалось</div>
  </div>
  <div class="feed_page__header__description">С нами с {{registration_date}}</div>
</div>
